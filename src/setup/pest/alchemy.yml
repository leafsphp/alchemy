app:
    - app
    - src

tests:
    engine: pest
    parallel: true
    paths:
        - tests
    files:
        - '*.test.php'
    coverage:
        processUncoveredFiles: true

lint:
    preset: PSR12
    rules:
        no_unused_imports: true
        not_operator_with_successor_space: false
        single_quote: true

actions:
    run:
        - lint
        - test
    php:
        extensions: json, zip
        versions:
            - '8.3'
    event:
        - push
        - pull_request
